apiVersion: apps/v1
kind: Deployment
metadata:
  name: whitebook
  labels:
    app: whitebook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whitebook
  template:
    metadata:
      labels:
        app: whitebook
    spec:
      containers:
        - image: tsongpon/whitebook:latest
          name: whitebook
          env:
            - name: process.env.REACT_APP_API_URL
              value: http://yoneebook/v1/stories
---
apiVersion: v1
kind: Service
metadata:
  name: whitebook
  labels:
    app: whitebook
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: whitebook